<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changing Button</title>
    <style>
        #color-btn {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #color-btn:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <button id="color-btn" onclick="changeColor()">Click me to change color</button>

    <script>
        function changeColor() {
            var button = document.getElementById('color-btn');
            var randomColor = '#' + Math.floor(Math.random()*16777215).toString(16); // Generate random color
            button.style.backgroundColor = randomColor;
        }
    </script>
</body>
</html>
